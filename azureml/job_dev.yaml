$schema: 
https://azuremlschemas.azureedge.net/latest/commandJob.schema.json
type: command

compute: ML-computing_instance # PLACEHOLDER!!!

# Inputs
inputs:
  dataset_folder:
    type: uri_folder
    path: ./data  # local data folder in your repo
  metadata_file:
    type: uri_file
    path: ./data/metadata.json
  data_config:
    type: uri_file
    path: ./azureml/configs/data_dev.json
  training_config:
    type: uri_file
    path: ./azureml/configs/training_dev.json
  model_config:
    type: uri_file
    path: ./azureml/configs/model.json

# Command to run
command: >
  python src/train.py
  --data ${{inputs.data_config}}
  --training ${{inputs.training_config}}
  --model ${{inputs.model_config}}

# Outputs
outputs:
  adapters:
    type: uri_folder
    path: ./outputs/dev  # separate dev folder

# override display/experiment names
display_name: dev-training
experiment_name: bert-adapter-dev

